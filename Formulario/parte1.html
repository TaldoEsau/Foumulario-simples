<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="parte1.css">
    <title>Formulario</title>
</head>

<body>
    
    <h1>Trabalhando com formularios</h1>
    <h2>Meu primeiro formulario</h2>

    <form action="https://www.google.com" method="get">
        <fieldset>
            <legend>Pesquisar no Google</legend>
            <label for="pesquisar"></label>
            <input type="search" id="pesquisar" name="q" placeholder="Digite aqui"></input>
            <button type="submit">Pesquisar</button>            
        </fieldset>
    </form>

    <h2>Segundo Formulario</h2>

    <form action="#" method="post">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="Nome:">Nome:</label> 
            <input type="text" id="nome" required>
            <label for="Idade">Idade:</label>
            <input type="number" id="idade" min="18" max="120">
        </fieldset>
        <fieldset>
            <legend>Contatos</legend>
            <label for="email">E-Mail:</label>
            <input type="email" id="email" placeholder="Digite o Email aqui" required>
            <label for="Fone">Telefone:</label>
            <input type="number" id="Fone" placeholder="Digite seu Telefone aqui" required>
            <label for="site">Linkedin:</label>
            <input type="url" id="site" placeholder="Seu linkedin">
        </fieldset>
    

    <fieldset>
        <legend>Perfil</legend>
        <label for="Dificuldade">Nivel de Dificuldade</label>
        <input type="range" id="Dificuldade" min="0" max="100">

        <label for="cor">Cor do Perfil</label>
        <input type="color" id="cor" value="#87CEFA">

        <label for="equipe">Equipe: </label>
        <select id="equipe">
            <optgroup label="Humanos">
                <option value="a">Time A</option>
                <option value="b">Time B</option>
            </optgroup>

            <optgroup label="Times">
                <option value="x">Palmeiras</option>
                <option value="y">Vasco</option>
                <option value="w">Santos</option>
            </optgroup>

            <label for="sLogan">Slogan</label>
            <input type="text" id="slogan" list="slogans">
            <datalist id="slogans">
                <option value="1"></option>
                <option value="2"></option>
                <option value="3"></option>
            </datalist>


                <div>
                    <label for="biografia">sobre voce:</label>
                    <textarea id="biografia" cols="50" rows="20"></textarea>
                </div>

                <fieldset>
                    <legend>Assinatura:</legend>
                    <input type="radio" id="assi" name="assinatura" checked>
                    <label for="assin">Grátis</label>
                    <input type="radio" id="assinin" name="assinatura" checked>
                    <label for="assinin">Assinatura Individual</label>
                    <input type="radio" id="assinpre" name="assinatura premium" checked>
                    <label for="assinpre">Assinatura Premium</label>
                </fieldset>

                <fieldset>
                    <legend>Autorização Envio de Mensagem</legend>
                    <input type="checkbox" id="receemail"checked>
                    <label for="receemail">E-Mails</label>
                    <input type="checkbox" id="recewha" checked>
                    <label for="recewha">WhatsApp</label>
                    <input type="checkbox" id="recesms"checked>
                    <label for="recesms">SMS</label>
                </fieldset>

                <fieldset>
                    <legend>Horário</legend>
                    <label for="proxjogo">Data Início</label>
                    <input type="date" id="proxjogo" min="10-10-2023" max="10-10-2024">
                    <label for="horaIni">Horário De Início</label>
                    <input type="time" id="horaini" value="19:00">
                    <label for="horater">Hora De Término</label>
                    <input type="time" id="horater" value="22:30">
                </fieldset>

                <button type="submit">Enviar</button>
                <button type="reset">Redefinir</button>

        </select>
    </fieldset>
</form>

</body>


</html>
